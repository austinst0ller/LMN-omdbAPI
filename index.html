<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMN-OMDb__API</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</head>

<body>
  <section id="landing">
    <div class="nav__container">
      <nav>
        <a href="#" class="nav__logo">
          <img class="logo logo__text" src="./assets/lemon.svg" alt="logo">
          lmn
        </a>
        <ul class="nav__links">
          <li><a href="#" class="nav__link">Home</a></li>
          <li><a href="#" class="nav__link btn-premium">Join Premium</a></li>
          <li><a href="#" class="nav__link btn-contact">Contact</a></li>
        </ul>
        <button class="btn__menu" onclick="openMenu()">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button class="btn__menu btn__menu--close" onclick="closeMenu()">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </nav>
      <div class="content__wrapper" style="margin-top: 15px;">
        <h1 class="title">browse our movies</h1>
        <div class="input__wrap">
          <input type="text" placeholder="Search by Title, Genre, or Keyword">
          <div class="search__wrapper">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main>
    <section id="search">
      <div class="container">
        <div class="row">
          <div class="results__header">
            <h1 class="search__results">Search results:</h1>
            <select id="filter">
              <option value="" disabled selected>Filter</option>
              <option value="Year">Year</option>
              <option value="imdbRating">Rating, High to Low</option>
            </select>
          </div>
          <div class="movies movies__loading">
            <i class="fas fa-spinner movies__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>
</body>

</html>
